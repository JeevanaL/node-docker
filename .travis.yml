sudo : required
services:
  - docker


script:
  - docker build -t jeevanadocker123/node .
  - docker images jeevanadocker123


before_deploy:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
  - echo "$DOCKER_USER"
  - echo $DOCKER_USER

deploy:
  provider: script
  script: docker push jeevanadocker123/node
  on:
    branch: master
